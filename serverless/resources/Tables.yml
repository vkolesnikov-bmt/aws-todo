Resources:
  TodosTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:

      AttributeDefinitions:
        -
          AttributeName: id
          AttributeType: S
      KeySchema:
        -
          AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TableName: ${self:provider.environment.TODOS_TABLE}

